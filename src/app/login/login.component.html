<table style="width:150%;" border="0">
  <tr>
    <td>
  <div class="col-md-10 col-md-offset-3">
  <h3>User Login</h3>
  <form (ngSubmit)="login(loginForm)" #loginForm="ngForm">
    <div class="form-group">
      <label for="Username">Username</label>
      <input type="text" class="form-control" id="username" required minlength="5" [(ngModel)]="model.username" name="username" #username="ngModel">
      <div *ngIf = "username.errors && (username.dirty || username.touched)" class="text-danger">
        <div [hidden]="!username.errors.required">
          Username is required.
        </div>
        <div [hidden]="!username.errors.minlength">
          Username must be atleast 5 Characters long
        </div>
      </div>
    </div>
    <div class="form-group">
        <label for="Password">Password</label>
        <input type="password" class="form-control" id="password" minlength="6" required [(ngModel)]="model.password" name="password" #password="ngModel">
        <div *ngIf = "password.errors && (password.dirty || password.touched)" class="text-danger">
            <div [hidden]="!password.errors.required">
              Password is required.
            </div>
            <div [hidden]="!password.errors.minlength">
              Password must be atleast 6 Characters long
            </div>
          </div>
    </div>
    <div class="form-group">
        <button type="submit" [disabled]="!loginForm.form.valid" class="btn btn-primary">Login</button>
        <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

  </form>
</div>
</td>
