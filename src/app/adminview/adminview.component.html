
<div class="container" >
    <div class="form-group" style="width: 300px;">
        <label class="col-form-label col-form-label-lg" for="inputLarge">Search By Book Name</label>
        <input name="term" [(ngModel)]="term" class="form-control form-control-lg" type="text" id="term" placeholder="search">
      </div>
  <div style="width: 1000px;">
    <h3>List of Books Issued</h3>
      <table class="table table-striped table-hover table-bordered" style="width:100%">
          <thead class="thead-dark">
              <tr>
                <th>ISBN</th>
                <th>Author</th>
                <th>Book Name</th>
                <th style="text-align: center;">User Name</th>
                <th style="text-align: center;">Issue Date</th>
                <th style="text-align: center;">Return Date</th>
              </tr>
            </thead>
            <tbody *ngFor="let book of finalList | bookSearchFilter: term">
                <tr>
                  <td>{{book.ISBN}}</td>
                  <td>{{book.Author}}</td>
                  <td>{{book.Bookname}}</td>
                  <td style="text-align: center;">{{book.username}}</td>
                  <td style="text-align: center;">{{book.DateOfIssue | date}}</td>
                  <td style="text-align: center;">{{book.DateOfReturn | date}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
